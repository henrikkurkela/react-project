      description: Get all comments for all articles.
    parameters: []
  /api/market:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: ''
                minItems: 1
                uniqueItems: true
                items:
                  type: object
                  required:
                    - x
                    - 'y'
                  properties:
                    x:
                      type: number
                    'y':
                      type: number
      operationId: get-api-market
      description: Get current market status. Used for business news section Market Tracker.
    parameters: []
  /api/ads:
